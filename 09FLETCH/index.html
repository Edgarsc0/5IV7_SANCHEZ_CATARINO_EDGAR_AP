<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <header>
            <h1>Pokedex</h1>
        </header>
    </section>
    <main class="body-container">
        <section class="half">
                <div class="d-flex center-flex">
                    <input type="text" id="pokemonName" class="lcd-input" placeholder="Ingresa el nombre del pokemon">
                    <input type="hidden" id="pokemonId" value="0">
                    <button id="btnSearch" class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <div class="columns-elements">
                        <button class="fa-solid fa-caret-up"></button>
                        <button class="btn" id="btnDown">
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                    </div>
                </div>
                <div id="pokedisplay-container" class="d-flex center-flex pokedisplay-container">
                    <img class="pokedisplay" src="img/pokeball.png" alt="Pokedisplay">
                </div>
            </main>
        </section>
        <section class="half" id=""pokemonData>
            <h3 id="pokemonNameResult" class="center-flex"></h3>
            <div class="center-flex">
                <div>Tipo de pokemon: </div>
                <div id="pokemonTypes" class="pokemon-types-container"></div>
                <table class="pokemon-stat-table">
                    <thead>
                        <tr>
                            <td colspan="6">Estadisticas Base</td>
                        </tr>
                        <tr>
                            <td>hp</td>
                            <td>att</td>
                            <td>defense</td>
                            <td>special attack</td>
                            <td>special defense</td>
                            <td>speed</td>
                        </tr>
                    </thead>
                    <tbody id="pokemonStats">
                        <tr>
                            <td class="pokemon-stat" id="pokemonStatHp">0</td>
                            <td class="pokemon-stat" id="pokemonStatAttack">0</td>
                            <td class="pokemon-stat" id="pokemonStatDefense">0</td>
                            <td class="pokemon-stat" id="pokemonStatSpecialAttack">0</td>
                            <td class="pokemon-stat" id="pokemonStatSpecialDefense">0</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row center-flex">
                    <div class="row-element">Habilidades:<ul id="pokemonMoves"></ul></div>
                    <div class="row-element">Habilidades:<ul id="pokemonAbilities"></ul></div>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/101326ea39.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="FetchApi.js"></script>
    <main>
</body>
</html>
